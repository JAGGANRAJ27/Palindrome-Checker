<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Palindrome Checker</title>
</head>
<body>
    <div class="main">
        <h1>Palindrome Checker</h1>
        <h3 style="color:black;">Palindrome is a word or number Where the reversed order is also same.</h3>
        <input type="text" id="userinput" placeholder="Enter a Word to check palindrome" oninput="palindrome()">
        <h2 id="result">Type Input to get Result</h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
